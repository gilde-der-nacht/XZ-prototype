<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XZ Prototyp - Kontakt</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    integrity="sha256-WLKGWSIJYerRN8tbNGtXWVYnUM5wMJTXD8eG4NtGcDM=" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/27c79143e2.js" crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar is-light" role="navigation" aria-label="main navigation">
    <div class="container">
      <div class="navbar-brand">
        <a class="navbar-item" href="/">
          <h1 class="has-text-weight-bold">XZ Prototyp</h1>
        </a>

        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
          data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="/programm/">
            Programm
          </a>
          <a class="navbar-item" href="/programm/spielrunden/">
            Spielrunden
          </a>

          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">
              Weitere Links
            </a>

            <div class="navbar-dropdown">
              <a class="navbar-item" href="/verein/">
                Verein
              </a>
              <a class="navbar-item" href="/verein/kontakt/">
                Kontakt
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <section class="section">
    <div class="container">
      <h1 class="title">Kontakt</h1>
      <div class="field">
        <label class="label">Name</label>
        <div class="control">
          <input class="input" type="text" placeholder="Text input">
        </div>
      </div>

      <div class="field">
        <label class="label">E-Mail</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input is-danger" type="email" placeholder="E-Mail" value="hello@">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-exclamation-triangle"></i>
          </span>
        </div>
        <p class="help is-danger">Die E-Mail-Adresse ist ung√ºltig</p>
      </div>

      <div class="field">
        <label class="label">Betreff</label>
        <div class="control">
          <div class="select">
            <select>
              <option>Dropdown</option>
              <option>Mit Optionen</option>
            </select>
          </div>
        </div>
      </div>

      <div class="field">
        <label class="label">Nachricht</label>
        <div class="control">
          <textarea class="textarea" placeholder="Nachricht"></textarea>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="radio">
            <input type="radio" name="question">
            Ja
          </label>
          <label class="radio">
            <input type="radio" name="question">
            Nein
          </label>
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link">Absenden</button>
        </div>
        <div class="control">
          <button class="button is-white is-light">Abbrechen</button>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
